<!DOCTYPE html>
<html lang="en">
<head>
    <title>Advanced Search</title>
    <link rel="stylesheet" href="advanceds.css">
</head>
<body>
    <div class="header">
        <div class="header-logo">
            <a href="refindex.html">
                <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo"></a>
        </div>
        <div class="header-links">
            <a href="index.html">Google Search</a>
            <a href="images.html">Image Search</a>
        </div>
    </div>
    <div class="advsearch">
        <label>Advanced Search</label>
    </div>
    <div class="line"></div>
    <div class="search">
        <form action="https://www.google.com/search" method="get">
            <label style="font-size: 20px;">Find pages with...</label>
            <div class="classrep"></div>
            <label style="font-size: 15px;">To do this in the search box.</label>
            <div class="wordgrp">
                <label>all these words:</label>
                <input type="text" name="as_q">
                <div class="proper">
                    Type the important words: <span class="monospace">tri-colour rat terrier</span>
                </div>
            </div>
            <div class="wordgrp">
                <label>this exact word or phrase:</label>
                <input type="text" name="as_epq">
                <div class="proper">
                    Put exact words in quotes: <span class="monospace">"rat terrier"</span></div>
            </div>
            <div class="wordgrp">
                <label>any of these words: </label>
                <input type="text" name="as_oq">
                <div class="proper">
                    Type OR between all the words you want: <span class="monospace">miniature OR standard</span></div>
            </div>
            <div class="wordgrp">
                <label>none of these words:</label>
                <input type="text" name="as_eq">
                <div class="proper">
                    Put a minus sign just before words that you don't want: <span class="monospace">-rodent, -"Jack Russell"</span></div>
            </div>
            <div class="wordgrp">
                <label></label>
                <div class="right-align">
                    <input type="submit" class="searchbutton" value="Advanced Search">
                </div>
            </div>
        </form>
    </div>
</body>
</html>
